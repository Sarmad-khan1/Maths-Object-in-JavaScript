<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>This is math object</h1>
    </div>




    <script>

        // printing all the functions of maths object in console.


        let m = Math;
        console.log(m);



        // PRINTING CONSTANTS FROM MATH OBJECT

        console.log("The value of Math.E comes out to be: " + Math.E)
        console.log("The value of Math.PI comes out to be: " + Math.PI)
        console.log("The value of Math.SQRT1_2 comes out to be: " + Math.SQRT1_2)

// rounduing off the numbers
        let a=45.45454545;
        let b=89;
        console.log("The value of a and b comes out to be: ",a,b);
        console.log("The value of a and b rounded is ",Math.round(a), Math.round(b));


        // using power function and finding sqaure of a number in JAVASCRIPT

        console.log("3 raised to the power 2 is ",Math.pow(3,2));

    </script>
</body>

</html>
